<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/images/sans.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        canvas {
            background-color: black !important;
            border-style: double white !important;
            border-width: 13px !important;
        }

        body {
            background-color: black !important;
            color: white !important;
            font-family: "Comic Sans MS" !important;
        }

        button {
            font-family: "Comic Sans MS" !important;
        }

        .button-xlarge {
            font-size: 125% !important;
            background-color: black !important;
            border-style: double white !important;
            color: white !important;
        }
    </style>

</head>

<body onload="startGame()">
    <div class="container">
        <div class="row">
            <div class="col">

                <script>
                    var myGamePiece;
                    var myObstacles = [];
                    var myScore;

                    function startGame() {
                        myGamePiece = new component(30, 30, "#1FF5FF", 10, 120, "color");
                        myGamePiece.gravity = 0.05;
                        myScore = new component("30px", "Comic Sans MS", "white", 280, 40, "text");
                        myGameArea.start();
                    }

                    var myGameArea = {
                        canvas: document.createElement("canvas"),
                        start: function () {
                            this.canvas.width = 480;
                            this.canvas.height = 270;
                            this.context = this.canvas.getContext("2d");
                            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                            this.frameNo = 0;
                            this.interval = setInterval(updateGameArea, 20);
                        },
                        clear: function () {
                            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        }
                    }

                    function component(width, height, color, x, y, type) {
                        this.type = type;
                        this.score = 0;
                        this.width = width;
                        this.height = height;
                        this.speedX = 0;
                        this.speedY = 0;
                        this.x = x;
                        this.y = y;
                        this.gravity = 0;
                        this.gravitySpeed = 0;
                        this.update = function () {
                            ctx = myGameArea.context;
                            if (this.type == "text") {
                                ctx.font = this.width + " " + this.height;
                                ctx.fillStyle = color;
                                ctx.fillText(this.text, this.x, this.y);
                            } else {
                                ctx.fillStyle = color;
                                ctx.fillRect(this.x, this.y, this.width, this.height);
                            }
                        }
                        this.newPos = function () {
                            this.gravitySpeed += this.gravity;
                            this.x += this.speedX;
                            this.y += this.speedY + this.gravitySpeed;
                            this.hitBottom();
                        }
                        this.hitBottom = function () {
                            var rockbottom = myGameArea.canvas.height - this.height;
                            if (this.y > rockbottom) {
                                this.y = rockbottom;
                                this.gravitySpeed = 0;
                            }
                        }
                        this.crashWith = function (otherobj) {
                            var myleft = this.x;
                            var myright = this.x + (this.width);
                            var mytop = this.y;
                            var mybottom = this.y + (this.height);
                            var otherleft = otherobj.x;
                            var otherright = otherobj.x + (otherobj.width);
                            var othertop = otherobj.y;
                            var otherbottom = otherobj.y + (otherobj.height);
                            var crash = true;
                            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft >
                                    otherright)) {
                                crash = false;
                            }
                            return crash;
                        }
                    }

                    function updateGameArea() {
                        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                        for (i = 0; i < myObstacles.length; i += 1) {
                            if (myGamePiece.crashWith(myObstacles[i])) {
                                return;
                            }
                        }
                        myGameArea.clear();
                        myGameArea.frameNo += 1;
                        if (myGameArea.frameNo == 1 || everyinterval(150)) {
                            x = myGameArea.canvas.width;
                            minHeight = 20;
                            maxHeight = 200;
                            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                            minGap = 50;
                            maxGap = 200;
                            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                            myObstacles.push(new component(10, height, "#D6DE4C", x, 0));
                            myObstacles.push(new component(10, x - height - gap, "#D6DE4C", x, height + gap));
                        }
                        for (i = 0; i < myObstacles.length; i += 1) {
                            myObstacles[i].x += -1;
                            myObstacles[i].update();
                        }
                        myScore.text = "SCORE: " + myGameArea.frameNo;
                        myScore.update();
                        myGamePiece.newPos();
                        myGamePiece.update();
                    }

                    function everyinterval(n) {
                        if ((myGameArea.frameNo / n) % 1 == 0) {
                            return true;
                        }
                        return false;
                    }

                    function accelerate(n) {
                        myGamePiece.gravity = n;
                    }
                </script>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button class="button-xlarge" onmousedown="accelerate(-0.2)"
                            onmouseup="accelerate(0.05)">PRESS TO USE</button><br/><br/>
                        <button class="button-xlarge" onClick="window.location.href='https://cit412-movie-miner.ue.r.appspot.com/'">ADMIT DEFEAT</button>
                    </div>
                    <div class="col">
                        <div class="row">
                            <p class="mr-auto">* congrats on finding me.</p>
                            <p class="mr-auto">* it's a beautiful day outside,</p>
                            <p class="mr-auto">* you should go see what's out there.</p>
                        </div>
                        <div class="row">
                            <img height="auto" width="100%" alt="i'm sans, sans the skeleton"
                                src="https://vignette.wikia.nocookie.net/undertale/images/4/44/Sansanimated.gif/revision/latest/scale-to-width-down/118?cb=20181110100334" />
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
